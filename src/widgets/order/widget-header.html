<template>
    <article>
        <dl>
            <dt>Order id</dt>
            <dd>${order.id}</dd>

            <dt>Order name</dt>
            <dd>${order.name}</dd>

            <dt>Created on</dt>
            <dd>${order.created_at}</dd>

            <dt>Updated on</dt>
            <dd>${order.updated_at}</dd>

            <dt>Closed on</dt>
            <dd>${order.closed_at}</dd>

            <template if.bind="isCancelled()">
                <dt>Cancelled on</dt>
                <dd>${order.cancelled_at}</dd>

                <dt>Cancelled reason</dt>
                <dd>${order.cancel_reason}</dd>
            </template>
        </dl>
    </article>
</template>
